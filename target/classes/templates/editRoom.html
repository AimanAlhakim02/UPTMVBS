<!DOCTYPE html>
<html lang="en" class="h-100" xmlns:th="http://www.thymeleaf.org">
<head th:replace="public-head" :: public-head>
    <!-- Head elements including stylesheets and meta tags -->
    <link rel="stylesheet" type="text/css" href="/css/secondindex.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="d-flex h-100 text-center text-white bg-dark">

<div class="w-100 h-100 img-wrap">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <!-- Header Section -->
        <header th:replace="public-nav :: public-nav"></header>
        </head>
        <body class="d-flex h-100 text-center text-white bg-dark">
        <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">

            <main class="px-3">
                <section class="section__container search-and-results-container">
    <section class="edit-section">
    <div class="edit-container">
        <h2 class="edit-header">Edit Room Details</h2>
        <form th:action="@{/room/update/{id}(id=${room.id})}" th:object="${room}" method="post" class="edit-form">
            <div class="form-group">
                <label for="code">Room Code:</label>
                <input type="text" id="code" th:field="*{code}" required>
            </div>
            <div class="form-group">
                <label for="location">Room Name:</label>
                <input type="text" id="location" th:field="*{location}" required>
            </div>
            <div class="form-group">
                <label for="capacity">Capacity:</label>
                <input type="number" id="capacity" th:field="*{capacity}" required>
            </div>
            <div class="form-actions">
                <button type="submit" class="submit-btn">Update Room</button>
            </div>
        </form>
    </div>
    </section>
                </section>
            </main>
        </div>
</div>
</div>
</body>
</html>
